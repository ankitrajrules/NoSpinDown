name: Keep Alive Service

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Prevent long-running jobs

    env:
      TARGET_URL: ${{ secrets.TARGET_URL }}
      INTERVAL: 300000 # 5 minutes (matches cron schedule)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run keep-alive
        run: npm start
