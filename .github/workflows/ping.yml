name: Ping Render Server

on:
  schedule:
    # Runs every 2 minutes
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: |
          npm install
      - name: Run ping script
        run: |
          npx ts-node ping.ts
